<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var sorteio;
            var mega = new Array();
            
            var i=0;
            while(i < 6){
                
                sorteio = Math.ceil(Math.random()*60);
                if ( mega.indexOf(sorteio) < 0 ){
                    mega.push(sorteio);
                    i++;
                }
            }
            
            function ordernarNumeros(a,b){
                return a-b;
            }
            
            mega.sort(ordernarNumeros);
            console.log(mega);
            
            
        </script>
    </head>
    <body>
        
    </body>
</html>
