<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Maçã","Pera"] ;
            
            //Add no final
            salada.push("Mamão");
            
            //Add no inicio
            salada.unshift("Laranja");
            
            //excluir ultimo
            
            salada.pop();
            
            //excluir primeiro
            
            salada.shift();
            
            console.log(salada);
            console.log("Número de elementos: " + salada.length);
        </script>
    </head>
    <body>
        
    </body>
</html>
